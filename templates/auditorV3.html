  <body>
      <div class="home-container">

        {% include 'navbar.html' %}

        <div class="home-main">
          <div class="home-mainleft">
            <span class="home-text10">Documentos del contrato</span>
            <div id="estadosDelContrato_n" class="home-estados-del-contrato">
              {% for documento in documentos %}
              <div id="contratoTextos" class="home-contrato-div">
                <div id="documentoDIV" class="home-documento-div">
                  <span id="contrato" class="home-documento-1">üìÇ {{ documento['documento'] }}</span>
                </div>
                <div>
                  <form action="{{ url_for('auditor.actualizar_estado',  documento_id=documento['id'], contrato_id=documento['contrato_id']) }}" method="POST">
                    <select id="drop_list_estados" name="estado" style="background: transparent;" onchange="this.form.submit()">
                      <option value="{{ documento['estado'].copy().pop() }}">
                        {{ documento['estado'].copy().pop().capitalize() }}
                      </option>
                      {% for opcion in opciones %}
                      {% if opcion != documento['estado'].copy().pop() %}
                      <option value="{{ opcion }}">
                        {{ opcion.capitalize() }}
                      </option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </form>
                </div>
                <div id="contenedorBotonBuscar" class="contenedor-button" style="margin-inline:1% ;">
                  <a href="{{ url_for('auditor.ver_documento', filename=documento['documento']) }}">
                    <button type="button" id="boton_n" class="home-botonlupa button">üîç</button>
                  </a>
                </div>
              </div>
              {% endfor %}
            </div>
            <div class="home-container4">

                <form method="POST">
                  <button type="submit" id="finalizar_contrato_button" class="home-button1 button">
                    Finalizar contrato
                  </button>
                </form>
                <span class="home-text13">
                    <button class="home-button button" onclick="goBack()">Volver</button>

            </div>
