<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vague Lined Toad</title>
    <meta property="og:title" content="Vague Lined Toad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      figure,
      blockquote,
      figcaption {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: transparent;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,
      [type="reset"]:-moz-focus,
      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      input {
        padding: 2px 4px;
      }
      img {
        display: block;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter, sans-serif;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <link
      href="{{ url_for('static', filename='css/styleContratistaV2.css') }}"
      rel="stylesheet"
    />
    <div>
      <link
        href="{{ url_for('static', filename='css/indexContratistaV2.css') }}"
        rel="stylesheet"
      />

      <div class="home-container">

        {% include 'navbar.html' %}


        <div class="home-main">
          <div class="home-mainleft">
            <span class="home-text10">Mis Contratos</span>
            <div class="home-nombre-div">
              <span class="home-text11">Usuario: {{ contratista["nombre"] or 'pedro' }}</span>
            </div>
            {% for contrato in contratos %}
            <div id="estadosDelContrato_n" class="home-estados-del-contrato">
              <div id="contratoTextos" class="home-contrato-div">
                <div id="contratoDIV_n" class="home-contrato">
                  <span id="contrato" class="home-text12"> {{ contrato["metodo_pago"] }} </span>
                </div>
                <div id="fechaDIV_n" class="home-fecha">
                  <span id="fecha" class="home-text13">
                    {{ contrato["fecha_inicio"] }}</span>
                </div>
                <div id="EstadoDIV_n" class="home-estado">
                  <span id="estado" class="home-text14">{{ contrato["estado"].pop() }}</span>
        <!-- el tipo de contrato["estado"] es set, y como solo tiene un elemento se debe hacer  .pop()  -->
                </div>
              </div>
              <div id="estadoImagenDIV_n" class="home-estado-imagen-div">
                <img src="/static/images/en espera.png" alt="image" class="home-image1"/>
              </div>
              <div id="contenedorBotonBuscar" class="home-contenedor-boton-buscar">
                <a href="{{ url_for('contratista.contratistaV3', nombre=contratista['nombre'], cedula=contratista['cedula'], contrato_id=contrato['id'],) }}">
                  <button
                    type="button"
                    id="boton_n"
                    class="home-botonlupa button">üîç
                  </button>
                </a>
              </div>
            </div>
            {% endfor %}


            <span class="home-text133">
                <a href="{{ url_for('contratista.contratistaV1', nombre=contratista['nombre'] , cedula=contratista['cedula']) }}" id="misContratosButton" class="home-button button">
                    Volver
                </a>
                </span>


          </div>
          <div class="home-mainright">
            <img
              src="/static/images/group%2095-200w-200w.png"
              alt="image"
              class="home-image2"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

    function goBack() {
    window.history.back();
}
