<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contrato</title>
</head>
<body>
    <h1>Formulario de Contrato</h1>
    <form method="POST" class="home-container06">
        <label for="nombre_input_">Nombre:</label>
        <input type="text" id="nombre_input" name="nombre_"><br>

        <label for="tipo_contrato_input_">Tipo de Contrato:</label>
        <input type="text" id="tipo_contrato_input" name="tipo_contrato"><br>

        <label for="clase_arl_input_">Clase de ARL:</label>
        <input type="text" id="clase_arl_input" name="clase_arl"><br>

        <label for="cedula_input_">Cédula:</label>
        <input type="text" id="cedula_input" name="cedula_"><br>

        <label for="metodo_de_pago_input_">Método de Pago:</label>
        <input type="text" id="metodo_de_pago_input" name="metodo_de_pago"><br>

        <label for="fecha_input_">Fecha:</label>
        <input type="date" id="fecha_input" name="fecha"><br>

        <label for="sueldo_input_">Sueldo:</label>
        <input type="number" id="sueldo_input" name="sueldo"><br>

        <label for="bancaria_input_">Cuenta Bancaria:</label>
        <input type="text" id="bancaria_input" name="bancaria"><br>

        <label for="fecha_fin_input_">Fecha de Fin:</label>
        <input type="date" id="fecha_fin_input" name="fecha_fin"><br>

        <label for="servicio_input_">Servicio:</label>
        <input type="text" id="servicio_input" name="servicio"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
